# Nginx configuration for path-based setup (e.g., your-domain.com/trailerio)
# Add this location block to your existing domain nginx config

location /trailerio {
    # Remove /trailerio prefix before passing to app
    rewrite ^/trailerio/?(.*)$ /$1 break;
    
    proxy_pass http://localhost:8081;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support (if needed)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

