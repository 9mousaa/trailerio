
services:
  # Gluetun service for Cloudflare Warp (CRITICAL - REQUIRED)
  # Backend will NOT start without gluetun being healthy
  # Set WireGuard keys in .env file (see CLOUDFLARE_WARP_SETUP.md)
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      # Cloudflare Warp configuration (set these in .env file - see CLOUDFLARE_WARP_SETUP.md)
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY:-}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES:-}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY:-}
      - WIREGUARD_PRESHARED_KEY=${WIREGUARD_PRESHARED_KEY:-}
      - WIREGUARD_ENDPOINT_IP=${WIREGUARD_ENDPOINT_IP:-}
      - WIREGUARD_ENDPOINT_PORT=${WIREGUARD_ENDPOINT_PORT:-}
      # Enable HTTP proxy for yt-dlp
      # Based on gluetun source code, variable is HTTPPROXY (no underscore)
      - HTTP_CONTROL_SERVER_LOG=on
      - HTTPPROXY=on
      - HTTPPROXY_LISTENING_ADDRESS=0.0.0.0:8888  # Updated from HTTPPROXY_PORT (newer format)
      - HTTPPROXY_LOG=on
      # Enable SOCKS5 proxy (for yt-dlp)
      - SOCKS5=on
      - SOCKS5_LISTENING_ADDRESS=0.0.0.0
      - SOCKS5_PORT=1080
    restart: unless-stopped  # Always restart unless explicitly stopped (CRITICAL - backend requires this)
    # Expose proxy ports (containers on same network can access without exposing, but it helps)
    ports:
      - "8888:8888/tcp"  # HTTP proxy (REQUIRED for yt-dlp)
      - "1080:1080/tcp"  # SOCKS5 proxy
    networks:
      - trailerio-internal
    # Health check - CRITICAL: Must be healthy for backend to start
    # For WireGuard, check if HTTP proxy is listening (more reliable than status endpoint)
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8888 || (wget -q --spider http://localhost:8000/v1/openvpn/status || wget -q --spider http://localhost:8000/v1/status || curl -f http://localhost:8000/v1/openvpn/status || curl -f http://localhost:8000/v1/status) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5  # More retries for critical service
      start_period: 60s  # Give gluetun 60s to establish VPN connection

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped  # Always restart on failure (ensures service never stays down)
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      # Use gluetun HTTP proxy for yt-dlp (REQUIRED - yt-dlp will not run without it)
      - GLUETUN_HTTP_PROXY=${GLUETUN_HTTP_PROXY:-http://gluetun:8888}
    env_file:
      - .env
    # Ensure .env file exists (create from .env.example if missing)
    # This prevents the container from failing if .env is missing
    volumes:
      - ./data:/app/data
    # Expose port for health checks and monitoring (optional - Traefik proxies through network)
    ports:
      - "3001:3001"  # Expose for health checks
    networks:
      - trailerio-internal
      - plaio_default
    # CRITICAL: Backend requires gluetun to be healthy before starting
    depends_on:
      gluetun:
        condition: service_healthy  # Wait for gluetun to be healthy
    # Health check to ensure backend is always responding
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s  # Give 15s for initial startup (database init, etc.)
    # Gluetun is REQUIRED - yt-dlp will never run without the proxy

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped  # Always restart on failure (ensures service never stays down)
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy  # Wait for backend to be healthy before starting
    # Health check for web service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.trailerio.rule=Host(`trailerio.plaio.cc`)"
      - "traefik.http.routers.trailerio.entrypoints=websecure"
      # TLS configuration - requires 'letsencrypt' certresolver to be configured in Traefik
      # See TRAEFIK_CERTRESOLVER_FIX.md for instructions
      # If certresolver is not configured, Traefik will log errors but site may still work
      - "traefik.http.routers.trailerio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.trailerio.tls=true"
      - "traefik.http.routers.trailerio.tls.options=default"
      - "traefik.http.services.trailerio.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.trailerio-http.rule=Host(`trailerio.plaio.cc`)"
      - "traefik.http.routers.trailerio-http.entrypoints=web"
      - "traefik.http.routers.trailerio-http.middlewares=trailerio-redirect"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.permanent=true"
      # Security headers middleware (optional - nginx already handles this)
      - "traefik.http.middlewares.trailerio-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.trailerio-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.trailerio-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.trailerio-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.trailerio-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.trailerio-headers.headers.frameDeny=true"
      - "traefik.http.routers.trailerio.middlewares=trailerio-headers"
    networks:
      - trailerio-internal
      - plaio_default

networks:
  trailerio-internal:
    driver: bridge
  plaio_default:
    external: true

