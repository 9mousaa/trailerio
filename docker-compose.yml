version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TMDB_API_KEY=${TMDB_API_KEY:-}
    env_file:
      - .env
    networks:
      - trailerio-internal
      - traefik_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    labels:
      # Traefik configuration (update Host rule to match your domain)
      - "traefik.enable=true"
      - "traefik.http.routers.trailerio.rule=Host(`trailerio.your-domain.com`)"
      - "traefik.http.routers.trailerio.entrypoints=web"
      - "traefik.http.routers.trailerio.entrypoints=websecure"
      - "traefik.http.routers.trailerio.tls.certresolver=letsencrypt"
      - "traefik.http.services.trailerio.loadbalancer.server.port=80"
    networks:
      - trailerio-internal
      - traefik_network

networks:
  trailerio-internal:
    driver: bridge
  traefik_network:
    external: true  # Update network name to match your Traefik setup

