
services:
  # Gluetun service for Cloudflare Warp (optional - set WireGuard keys in .env to enable)
  # If keys are not set, gluetun will fail to start but backend will work without it
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      # Cloudflare Warp configuration (set these in .env file - see CLOUDFLARE_WARP_SETUP.md)
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY:-}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES:-}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY:-}
      - WIREGUARD_PRESHARED_KEY=${WIREGUARD_PRESHARED_KEY:-}
      - WIREGUARD_ENDPOINT_IP=${WIREGUARD_ENDPOINT_IP:-}
      - WIREGUARD_ENDPOINT_PORT=${WIREGUARD_ENDPOINT_PORT:-}
      # Enable HTTP proxy for yt-dlp
      # Based on gluetun source code, variable is HTTPPROXY (no underscore)
      - HTTP_CONTROL_SERVER_LOG=on
      - HTTPPROXY=on
      - HTTPPROXY_PORT=8888
      - HTTPPROXY_LOG=on
      # Enable SOCKS5 proxy (for yt-dlp)
      - SOCKS5=on
      - SOCKS5_LISTENING_ADDRESS=0.0.0.0
      - SOCKS5_PORT=1080
    restart: unless-stopped  # Restart if it crashes (but backend works without it)
    # Expose proxy ports (containers on same network can access without exposing, but it helps)
    ports:
      - "8888:8888/tcp"  # HTTP proxy
      - "1080:1080/tcp"  # SOCKS5 proxy
    networks:
      - trailerio-internal
    # Health check
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/v1/openvpn/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - MDBLIST_API_KEY=${MDBLIST_API_KEY:-}
      - MDBLIST_USERS=${MDBLIST_USERS:-snoak,garycrawfordgc}
      # Use gluetun HTTP proxy for yt-dlp (defaults to gluetun:8000 if not set)
      - GLUETUN_HTTP_PROXY=${GLUETUN_HTTP_PROXY:-http://gluetun:8000}
    env_file:
      - .env
    # Ensure .env file exists (create from .env.example if missing)
    # This prevents the container from failing if .env is missing
    volumes:
      - ./data:/app/data
    networks:
      - trailerio-internal
      - plaio_default
    # Don't depend on gluetun - backend works fine without it
    # If gluetun is running, yt-dlp will use it via GLUETUN_HTTP_PROXY env var

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.trailerio.rule=Host(`trailerio.plaio.cc`)"
      - "traefik.http.routers.trailerio.entrypoints=websecure"
      # TLS configuration - requires 'letsencrypt' certresolver to be configured in Traefik
      # See TRAEFIK_CERTRESOLVER_FIX.md for instructions
      # If certresolver is not configured, Traefik will log errors but site may still work
      - "traefik.http.routers.trailerio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.trailerio.tls=true"
      - "traefik.http.routers.trailerio.tls.options=default"
      - "traefik.http.services.trailerio.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.trailerio-http.rule=Host(`trailerio.plaio.cc`)"
      - "traefik.http.routers.trailerio-http.entrypoints=web"
      - "traefik.http.routers.trailerio-http.middlewares=trailerio-redirect"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.permanent=true"
      # Security headers middleware (optional - nginx already handles this)
      - "traefik.http.middlewares.trailerio-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.trailerio-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.trailerio-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.trailerio-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.trailerio-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.trailerio-headers.headers.frameDeny=true"
      - "traefik.http.routers.trailerio.middlewares=trailerio-headers"
    networks:
      - trailerio-internal
      - plaio_default

networks:
  trailerio-internal:
    driver: bridge
  plaio_default:
    external: true

