
services:
  # Multiple Gluetun services for Cloudflare Warp IP rotation
  # Each instance uses different WireGuard keys (different Cloudflare Warp accounts)
  # This provides different IPs per request to avoid bot detection
  # Set WIREGUARD_*_1, WIREGUARD_*_2, etc. in .env for each instance
  
  gluetun-1:
    image: qmcgaw/gluetun:latest
    container_name: gluetun-1
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY_1:-${WIREGUARD_PRIVATE_KEY:-}}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES_1:-${WIREGUARD_ADDRESSES:-}}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY_1:-${WIREGUARD_PUBLIC_KEY:-}}
      - WIREGUARD_PRESHARED_KEY=${WIREGUARD_PRESHARED_KEY_1:-${WIREGUARD_PRESHARED_KEY:-}}
      - WIREGUARD_ENDPOINT_IP=${WIREGUARD_ENDPOINT_IP_1:-${WIREGUARD_ENDPOINT_IP:-}}
      - WIREGUARD_ENDPOINT_PORT=${WIREGUARD_ENDPOINT_PORT_1:-${WIREGUARD_ENDPOINT_PORT:-}}
      - HTTP_CONTROL_SERVER_LOG=on
      - HTTPPROXY=on
      - HTTPPROXY_PORT=8888
      - HTTPPROXY_LOG=on
      - SOCKS5=on
      - SOCKS5_LISTENING_ADDRESS=0.0.0.0
      - SOCKS5_PORT=1080
    restart: unless-stopped
    networks:
      - trailerio-internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/v1/openvpn/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  gluetun-2:
    image: qmcgaw/gluetun:latest
    container_name: gluetun-2
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY_2:-}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES_2:-}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY_2:-}
      - WIREGUARD_PRESHARED_KEY=${WIREGUARD_PRESHARED_KEY_2:-}
      - WIREGUARD_ENDPOINT_IP=${WIREGUARD_ENDPOINT_IP_2:-}
      - WIREGUARD_ENDPOINT_PORT=${WIREGUARD_ENDPOINT_PORT_2:-}
      - HTTP_CONTROL_SERVER_LOG=on
      - HTTPPROXY=on
      - HTTPPROXY_PORT=8888
      - HTTPPROXY_LOG=on
      - SOCKS5=on
      - SOCKS5_LISTENING_ADDRESS=0.0.0.0
      - SOCKS5_PORT=1080
    restart: unless-stopped
    networks:
      - trailerio-internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/v1/openvpn/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  gluetun-3:
    image: qmcgaw/gluetun:latest
    container_name: gluetun-3
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY_3:-}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES_3:-}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY_3:-}
      - WIREGUARD_PRESHARED_KEY=${WIREGUARD_PRESHARED_KEY_3:-}
      - WIREGUARD_ENDPOINT_IP=${WIREGUARD_ENDPOINT_IP_3:-}
      - WIREGUARD_ENDPOINT_PORT=${WIREGUARD_ENDPOINT_PORT_3:-}
      - HTTP_CONTROL_SERVER_LOG=on
      - HTTPPROXY=on
      - HTTPPROXY_PORT=8888
      - HTTPPROXY_LOG=on
      - SOCKS5=on
      - SOCKS5_LISTENING_ADDRESS=0.0.0.0
      - SOCKS5_PORT=1080
    restart: unless-stopped
    networks:
      - trailerio-internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/v1/openvpn/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    container_name: trailerio-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      # Use gluetun HTTP proxy for yt-dlp (defaults to gluetun:8000 if not set)
      - GLUETUN_HTTP_PROXY=${GLUETUN_HTTP_PROXY:-http://gluetun:8000}
    env_file:
      - .env
    # Ensure .env file exists (create from .env.example if missing)
    # This prevents the container from failing if .env is missing
    volumes:
      - ./data:/app/data
    networks:
      - trailerio-internal
      - plaio_default
    # Don't depend on gluetun - backend works fine without it
    # If gluetun is running, yt-dlp will use it via GLUETUN_HTTP_PROXY env var

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: trailerio-web
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=plaio_default"
      - "traefik.http.routers.trailerio.rule=Host(`trailerio.plaio.cc`)"
      - "traefik.http.routers.trailerio.entrypoints=websecure"
      # TLS configuration - requires 'letsencrypt' certresolver to be configured in Traefik
      # See TRAEFIK_CERTRESOLVER_FIX.md for instructions
      # If certresolver is not configured, Traefik will log errors but site may still work
      - "traefik.http.routers.trailerio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.trailerio.tls=true"
      - "traefik.http.routers.trailerio.tls.options=default"
      - "traefik.http.services.trailerio.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.trailerio-http.rule=Host(`trailerio.plaio.cc`)"
      - "traefik.http.routers.trailerio-http.entrypoints=web"
      - "traefik.http.routers.trailerio-http.middlewares=trailerio-redirect"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.permanent=true"
      # Security headers middleware (optional - nginx already handles this)
      - "traefik.http.middlewares.trailerio-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.trailerio-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.trailerio-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.trailerio-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.trailerio-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.trailerio-headers.headers.frameDeny=true"
      - "traefik.http.routers.trailerio.middlewares=trailerio-headers"
    networks:
      - trailerio-internal
      - plaio_default

networks:
  trailerio-internal:
    driver: bridge
  plaio_default:
    external: true

