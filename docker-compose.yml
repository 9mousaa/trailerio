
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - YT_DLP_PROXIES=${YT_DLP_PROXIES:-}
    env_file:
      - .env
    networks:
      - trailerio-internal
      - plaio_default

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.trailerio.rule=Host(`trailerio.plaio.cc`)"
      - "traefik.http.routers.trailerio.entrypoints=websecure"
      - "traefik.http.routers.trailerio.tls.certresolver=le"
      - "traefik.http.routers.trailerio.tls=true"
      - "traefik.http.services.trailerio.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.trailerio-http.rule=Host(`trailerio.plaio.cc`)"
      - "traefik.http.routers.trailerio-http.entrypoints=web"
      - "traefik.http.routers.trailerio-http.middlewares=trailerio-redirect"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.permanent=true"
    networks:
      - trailerio-internal
      - plaio_default

networks:
  trailerio-internal:
    driver: bridge
  plaio_default:
    external: true

