version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TMDB_API_KEY=${TMDB_API_KEY:-}
    env_file:
      - .env
    networks:
      - trailerio-internal
      - traefik_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    labels:
      # Traefik configuration (update Host rule to match your domain)
      - "traefik.enable=true"
      - "traefik.http.routers.trailerio.rule=Host(`trailerio.your-domain.com`)"
      - "traefik.http.routers.trailerio.entrypoints=websecure"
      # TLS certificate resolver - update name if your Traefik uses different resolver
      # Common names: letsencrypt, acme, le
      # Remove the line below if Traefik doesn't have a cert resolver configured
      - "traefik.http.routers.trailerio.tls.certresolver=le"
      - "traefik.http.services.trailerio.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.trailerio-http.rule=Host(`trailerio.your-domain.com`)"
      - "traefik.http.routers.trailerio-http.entrypoints=web"
      - "traefik.http.routers.trailerio-http.middlewares=trailerio-redirect"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.trailerio-redirect.redirectscheme.permanent=true"
    networks:
      - trailerio-internal
      - traefik_network

networks:
  trailerio-internal:
    driver: bridge
  traefik_network:
    external: true  # Update network name to match your Traefik setup (e.g., plaio_default)

